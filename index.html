<html>
<head>
<title>list</title>
<link rel="stylesheet" href="index.css">
</head>
<h1>Unordered list</h1>
<body>
<ul>
<ul type = "circle">
<li>beetroot</li>
<li>Ginger</li>
<li>potato</li>
<li>radish</li>
</ul>
<h1>Ordered list</h1>
<ol>
<ol type = "i" start = "1">
<li>beetroot</li>
<li>Ginger</li>
<li>potato</li>
<li>radish</li>
</ol>
<h1>Definition list</h1>
<body>
<dl>
<dt><b>HTML</b></dt>
<dd>This stands for Hyper Text Markup Language</dd>
</dl>

</body>
</html>
